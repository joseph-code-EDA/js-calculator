<!DOCTYPE html>
<html lang="en">
<head>
<!-- –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>T+J Calculator</title>
  <meta name="description" content="JS Calculator | Tony + Joseph">
  <meta name="author" content="Tony + Joseph">
<!-- –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
<!-- –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">
<!-- –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row name" id="name">TONY+JOSEPH</div>
    <div class="displayBorder">
      <div class="row display" id="display"></div>
      <div class="row history" id="history"></div>
    </div>

    <div class="row">
      <button type="button" id="c" onclick="clearButton()">C</button>
      <button type="button" id="plusMinus" onclick="operatorPress(this.id)">+/-</button>
      <button type="button" id="%" onclick="percent(this.id)">%</button>
      <button type="button" id="/" onclick="operatorPress(this.id)">/</button>
    </div>
    <div class="row">
      <button type="button" id="7" onclick="numberPress(this.id)">7</button>
      <button type="button" id="8" onclick="numberPress(this.id)">8</button>
      <button type="button" id="9" onclick="numberPress(this.id)">9</button>
      <button type="button" id="*" onclick="operatorPress(this.id)">X</button>
    </div>
    <div class="row">
      <button type="button" id="4" onclick="numberPress(this.id)">4</button>
      <button type="button" id="5" onclick="numberPress(this.id)">5</button>
      <button type="button" id="6" onclick="numberPress(this.id)">6</button>
      <button type="button" id="-" onclick="operatorPress(this.id)">-</button>
    </div>
    <div class="row">
      <button type="button" id="1" onclick="numberPress(this.id)">1</button>
      <button type="button" id="2" onclick="numberPress(this.id)">2</button>
      <button type="button" id="3" onclick="numberPress(this.id)">3</button>
      <button type="button" id="+" onclick="operatorPress(this.id)">+</button>
    </div>
    <div class="row">
      <button type="button" id="0" onclick="numberPress(this.id)">0</button>
      <button type="button" id="." onclick="numberPress(this.id)">.</button>
      <button type="button" id="=" onclick="enter(this.id)">=</button>
    </div>
      </div>
    </div>
  </div>
<!-- –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="main.js"></script>
  <script>
    start();
  </script>
<!-- –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
