<!DOCTYPE html>
<html lang="en">
<head>
<!-- –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>T+J Calculator</title>
  <meta name="description" content="JS Calculator | Tony + Josepg">
  <meta name="author" content="Tony + Joseph">
<!-- –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
<!-- –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">
<!-- –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row name" id="name">TONY & JOSEPH</div>

    <div class="row display" id="display"></div>

    <div class="row history" id="history">HISTORY</div>

    <div class="row">
      <button class="button" id="c" onclick="buttonPress(this.id)">C</button>
      <button class="button" id="plusMinus" onclick="buttonPress(this.id)">+/-</button>
      <button class="button" id="percent" onclick="buttonPress(this.id)">%</button>
      <button class="button" id="divide" onclick="buttonPress(this.id)">/</button>
    </div>
    <div class="row">
          <button id="7" onclick="buttonPress(this.id)">7</button>
          <button id="8" onclick="buttonPress(this.id)">8</button>
          <button id="9" onclick="buttonPress(this.id)">9</button>
          <button id="multiply" onclick="buttonPress(this.id)">X</button>
    </div>
    <div class="row">
          <button id="4" onclick="buttonPress(this.id)">4</button>
          <button id="5" onclick="buttonPress(this.id)">5</button>
          <button id="6" onclick="buttonPress(this.id)">6</button>
          <button id="minus" onclick="buttonPress(this.id)">-</button>
        </div>
        <div class="row r4">
          <button id="1" onclick="buttonPress(this.id)">1</button>
          <button id="2" onclick="buttonPress(this.id)">2</button>
          <button id="3" onclick="buttonPress(this.id)">3</button>
          <button id="plus" onclick="buttonPress(this.id)">+</button>
        </div>
        <div class="row r5">
          <button id="0" onclick="buttonPress(this.id)">0</button>
          <button id="." onclick="buttonPress(this.id)">.</button>
          <button id="equals" onclick="buttonPress(this.id)">=</button>
        </div>
      </div>
    </div>
  </div>
<!-- –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="main.js"></script>
  <script>
    start();
  </script>
<!-- –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
